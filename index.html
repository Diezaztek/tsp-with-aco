<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TSP solver</title>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/main.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-text mx-3">TSP solver</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Set environment
            </div>

            <!-- Nav Item - Set width -->
            <li class="nav-item">
                <label class="nav-link">Enviroment width </label>
                <div class="form-group" style="padding-left: 10%;">
                    
                    <input id="width" type="number" class="form-control" style="max-width: 90%; text-align: center;" value="1080">
                </div>
                
            </li>

            <!-- Nav Item - Set height -->
            <li class="nav-item">
                <label class="nav-link">Enviroment height </label>
                <div class="form-group" style="padding-left: 10%;">
                    
                    <input id="height" type="number" class="form-control" style="max-width: 90%; text-align: center;" value="720">
                </div>
                
            </li>

            <!-- Nav Item - Set image -->
            <li class="nav-item">
                <label class="nav-link">Background image URL</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="text" id="background-file" class="form-control" style="max-width: 90%; color: black !important;" placeholder="http://pinkpt.com/neodex/images/f/fc/Deserted_fairground_map_2010.png">
                </div>
                
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Set parameters
            </div>

            <!-- Nav Item - Set colony size -->
            <li class="nav-item">
                <label class="nav-link">Colony size</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="colony-size" class="form-control" style="max-width: 90%; color: black !important;" value="30">
                </div>
                
            </li>

            <!-- Nav Item - Set  max iterations -->
            <li class="nav-item">
                <label class="nav-link">Max iterations</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="max-iterations" class="form-control" style="max-width: 90%; color: black !important;" value="200">
                </div>
                
            </li>

            <!-- Nav Item - Set alpha -->
            <li class="nav-item">
                <label class="nav-link">Alpha</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="alpha" class="form-control" style="max-width: 90%; color: black !important;" value="1">
                </div>
                
            </li>

            <!-- Nav Item - Set beta -->
            <li class="nav-item">
                <label class="nav-link">Beta</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="beta" class="form-control" style="max-width: 90%; color: black !important;" value="3">
                </div>
                
            </li>

            <!-- Nav Item - Set rho -->
            <li class="nav-item">
                <label class="nav-link">Rho</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="rho" class="form-control" style="max-width: 90%; color: black !important;" value="0.1">
                </div>
                
            </li>

            <!-- Nav Item - Set initial pheromone -->
            <li class="nav-item">
                <label class="nav-link">Initial pheromone</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="init-pheromone" class="form-control" style="max-width: 90%; color: black !important;" value="1">
                </div>
                
            </li>

            <!-- Nav Item - Set pheromone deposit weight -->
            <li class="nav-item">
                <label class="nav-link">Pheromone deposit</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="pheromone-deposit-weight" class="form-control" style="max-width: 90%; color: black !important;" value="1">
                </div>
                
            </li>

            <!-- Nav Item - Set pheromone elitist factor -->
            <li class="nav-item">
                <label class="nav-link">Elitist extra deposit</label>
                <div class="form-group" style="padding-left: 10%;">
                    <input type="number" id="elitist-weight" class="form-control" style="max-width: 90%; color: black !important;" value="2">
                </div>
                
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <br>
                <div class="container-fluid">
                    <div class="d-flex justify-content-center" id="aco-workspace">
                        <div style="border:1px solid #ccc; width: 1080; height: 720;" id="aco-canvas"></div>
                    </div>

                    <br>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" id="start-search-btn">Start</button>
                            <span>&emsp;</span>
                        <button class="btn btn-primary" id="clear-graph">Clear</button>
                    </div>
                    <br>
                    
                    <div>
                        <table class="table">
                            <tr>
                                <td colspan="2"><b>Run information</b></td>
                            </tr>
                            <tr style="display:none;" class="aco-info">
                                <td>Interation: </td><td id="iteration-info"></td>
                            </tr>
                            <tr style="display:none;" class="aco-info">
                                <td>Best Distance: </td><td id="best-distance"></td>
                            </tr>
                            <tr style="display:none;" class="aco-info">
                                <td>Best Distance Tour: </td><td id="best-tour"></td>
                            </tr>
                        </table>
                    <div class="clear"></div>
                    </div>
                </div>
                
            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Main JavaScript-->
    <script src="static/js/main.js"></script>
    

</body>

</html>
